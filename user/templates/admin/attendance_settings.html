{% extends "base.html" %}

{% block title %}设置上下班时间{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">设置上下班时间</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group row mb-3 align-items-center">
            <label for="start_time" class="col-sm-2 col-form-label text-right">上班时间</label>
            <div class="col-sm-10">
                {{ form.start_time }}
            </div>
        </div>
        <div class="form-group row mb-3 align-items-center">
            <label for="end_time" class="col-sm-2 col-form-label text-right">下班时间</label>
            <div class="col-sm-10">
                {{ form.end_time }}
            </div>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{% url 'user:admin_dashboard' %}" class="btn btn-secondary">返回</a>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}查看/修改员工信息{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">查看/修改员工信息</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row mb-3 align-items-center">
            <label for="id" class="col-sm-2 col-form-label text-right">员工编号</label>
            <div class="col-sm-10">
                {{ form.id }}
            </div>
        </div>
        <div class="form-group row mb-3 align-items-center">
            <label for="name" class="col-sm-2 col-form-label text-right">姓名</label>
            <div class="col-sm-10">
                {{ form.name }}
            </div>
        </div>
        <div class="form-group row mb-3 align-items-center">
            <label for="gender" class="col-sm-2 col-form-label text-right">性别</label>
            <div class="col-sm-10">
                {{ form.gender }}
            </div>
        </div>
        <div class="form-group row mb-3 align-items-center">
            <label for="age" class="col-sm-2 col-form-label text-right">年龄</label>
            <div class="col-sm-10">
                {{ form.age }}
            </div>
        </div>
        <div class="form-group row mb-3 align-items-center">
            <label for="contact" class="col-sm-2 col-form-label text-right">联系方式</label>
            <div class="col-sm-10">
                {{ form.contact }}
            </div>
        </div>
        <div class="form-group row mb-3 align-items-center">
            <label for="salary" class="col-sm-2 col-form-label text-right">工资</label>
            <div class="col-sm-10">
                {{ form.salary }}
            </div>
        </div>
        <div class="form-group row mb-3 align-items-center">
            <label for="position" class="col-sm-2 col-form-label text-right">职位</label>
            <div class="col-sm-10">
                {{ form.position }}
            </div>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">保存修改</button>
            <a href="{% url 'user:admin_employee_list' %}" class="btn btn-secondary">返回员工列表</a>
        </div>
    </form>
</div>
{% endblock %}

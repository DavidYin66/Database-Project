{% extends "base.html" %}

{% block title %}员工主页{% endblock %}

{% block content %}
<h1 class="text-center">欢迎，员工 {{ user.username }}</h1>
<div class="container mt-4">
    <div class="row">
        <!-- 第一行：个人信息 -->
        <div class="col-md-12 text-center mb-3">
            <a href="{% url 'user:employee_profile' %}" class="btn btn-primary btn-lg w-100">
                查看/修改个人信息
            </a>
        </div>
    </div>
    <div class="row">
        <!-- 第二行：申请请假和请假记录 -->
        <div class="col-md-6 text-center mb-3">
            <a href="{% url 'user:apply_leave' %}" class="btn btn-primary btn-lg w-100">
                申请请假
            </a>
        </div>
        <div class="col-md-6 text-center mb-3">
            <a href="{% url 'user:leave_history' %}" class="btn btn-primary btn-lg w-100">
                请假记录
            </a>
        </div>
    </div>
    <div class="row">
        <!-- 第三行：签到/签退和考勤记录 -->
        <div class="col-md-6 text-center mb-3">
            <a href="{% url 'user:employee_attendance' %}" class="btn btn-primary btn-lg w-100">
                签到/签退
            </a>
        </div>
        <div class="col-md-6 text-center mb-3">
            <a href="{% url 'user:attendance_history' %}" class="btn btn-primary btn-lg w-100">
                考勤记录
            </a>
        </div>
    </div>
</div>
{% endblock %}

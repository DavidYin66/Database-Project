{% extends "base.html" %}

{% block title %}申请请假{% endblock %}

{% block content %}
<div class="container mt-4" style="margin-top: 10px;">
    <h1 class="text-center mb-4">申请请假</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row mb-3 align-items-center">
            <label for="leave_type" class="col-sm-2 col-form-label text-right">请假类型</label>
            <div class="col-sm-10">
                {{ form.leave_type }}
            </div>
        </div>
        <div class="form-group row mb-3 align-items-center">
            <label for="start_date" class="col-sm-2 col-form-label text-right">开始日期</label>
            <div class="col-sm-10">
                {{ form.start_date }}
            </div>
        </div>
        <div class="form-group row mb-3 align-items-center">
            <label for="end_date" class="col-sm-2 col-form-label text-right">结束日期</label>
            <div class="col-sm-10">
                {{ form.end_date }}
            </div>
        </div>
        <div class="form-group row mb-3 align-items-center">
            <label for="reason" class="col-sm-2 col-form-label text-right">请假原因</label>
            <div class="col-sm-10">
                {{ form.reason }}
            </div>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">提交申请</button>
            <a href="{% url 'user:employee_dashboard' %}" class="btn btn-secondary">返回主页</a>
        </div>
    </form>
</div>
{% endblock %}
